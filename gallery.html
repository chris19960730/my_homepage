        <div class="row mt-3">
          <h2 class="card-title mt-3">Some Photos I took...</h2>
          <div class="col-md-12 mt-3">
            <div class="card">
              <div class="card-body p-0"></div>
              <div class="col-md-12">
                <div
                  id="carouselExampleCaptions"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="./images/japan-4.jpeg"
                        class="d-block w-100"
                        alt="Japan journey photo 1"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/japan-2.jpeg"
                        class="d-block w-100"
                        alt="Japan journey photo 2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/athens-2.jpeg"
                        class="d-block w-100"
                        alt="Santorini journey photo"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/athens.jpeg"
                        class="d-block w-100"
                        alt="Athens journey photo"
                      />
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleCaptions"
                    role="button"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleCaptions"
                    role="button"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </a>
                </div>
              </div>

            <div class="row d-flex justify-content-between text-center">
              <div class="col-md-3">
                <a
                  class="contact"
                  data-bs-toggle="collapse"
                  href="#multiCollapse1"
                  role="button"
                  aria-expanded="false"
                  aria-controls="multiCollapse1"
                  ><i class="fas fa-envelope-square"></i> Email Me</a
                >
              </div>
              <div class="col-md-3">
                <a
                  class="contact"
                  data-bs-toggle="collapse"

              <div class="col-md-3">
                <a
                  class="contact"
                  data-bs-toggle="collapse"
                  href="#multiCollapse3"
                  role="button"
                  aria-expanded="false"
                  aria-controls="multiCollapse3"

              </div>
              <div class="col-md-3">
                <a
                  class="contact"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target=".multi-collapse"
                  aria-expanded="false"
                  aria-controls="multiCollapse1 multiCollapse2 multiCollapse3"
                >
                  Show all
                </a>
              </div>
            </div>
          </div>
        </div>
